<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>회원 목록 조회</title>
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>
        <header>
            <div class = "container">
                <button id = "all_btn">전체 목록 조회하기</button>
                <input id = "id_input" type = "number" placeholder="ID">
                <button id = "search">검색</button>
            </div>
            
        </header>


        <section>
            <h2>검색 결과</h2>
            <p id = "result">
                상단 메뉴를 통해 검색해보세요.
            </p>
        </section>

        <section>
            <h2>해당 유저에 대한 정보</h2>
            <p id = "user_info">
                유저를 선택해주세요.
            </p>
        </section>
    </body>

    <script src = "index.js"></script>
</html>
